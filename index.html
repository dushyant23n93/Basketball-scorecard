<!DOCTYPE html>
<html lang ="en">
	<head>
		<title>Basketball Scorecard</title>
		<link rel="stylesheet" href="index.css">
		<link href="fonts/digital-7.ttf" rel="stylesheet">
	<!--	<script src="index.js"></script> -->
	</head>
	<body>
		<div class="container">
			<div>
				<h3>HOME</h3>
				<div class="score">
					<p id="home"></p>
				</div>
				<div class= "btn-container">
					<button class="incr-btn" onclick="homeAdd1()">+1</button>
					<button class="incr-btn" onclick="homeAdd2()">+2</button>
					<button class="incr-btn" onclick="homeAdd3()">+3</button>
				</div>
			</div>
			<div>
				<h3>AWAY</h3>
				<div class="score">
					<p id="guest"></p>
				</div>
				<div class="btn-container">
					<button class="incr-btn" onclick="guestAdd1()">+1</button>
					<button class="incr-btn" onclick="guestAdd2()">+2</button>
					<button class="incr-btn" onclick="guestAdd3()">+3</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
